[build]
  base    = "docs"
  publish = "docs/public"
  command = "gatsby build"

[build.environment]
  NODE_VERSION = "16"
  NPM_VERSION  = "7"

[context.production.environment]
  PREFIX_PATHS = "true"
[context.branch-deploy.environment]
  PREFIX_PATHS = "true"

# for debugging algolia indexing
[dev]
  command = "npm run build"
[context.dev.environment]
  SKIP_INDEXING = "false"
