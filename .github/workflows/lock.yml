name: 'Lock Threads'

on:
  schedule:
    - cron: '0 0 * * *'

permissions: {}
jobs:
  lock:
    permissions:
      issues: write # to lock issues (dessant/lock-threads)
      pull-requests: write # to lock PRs (dessant/lock-threads)
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v4
        with:
          log-output: true
          github-token: ${{ secrets.GITHUB_TOKEN }}

          issue-inactive-days: '30'
          issue-comment: >
            This issue has been automatically locked since there has not been any recent activity after it was closed. Please open a new issue for related bugs.

            For general questions, we recommend using [StackOverflow](https://stackoverflow.com/questions/tagged/apollo-server) or our [discord server](https://discord.gg/graphos).
          pr-inactive-days: '30'
